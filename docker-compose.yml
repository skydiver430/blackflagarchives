version: '3.8'

services:
  web:
    image: nginx:alpine
    container_name: black-flag-archives
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./css:/usr/share/nginx/html/css:ro
      - ./js:/usr/share/nginx/html/js:ro
      - ./data:/usr/share/nginx/html/data:ro
      - ./favicons:/usr/share/nginx/html/favicons:ro
      - ./images:/usr/share/nginx/html/images:ro
      - ./fonts:/usr/share/nginx/html/fonts:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
